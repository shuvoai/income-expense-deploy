{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">



    
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'register/css/style.css' %} ">
    <link rel="stylesheet" href=" {% static 'register/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'register/css/owl.carousel.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'register/css/style1.css' %} ">

    <title>Sign Up #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'register/media/img/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register to <div><strong><h1>Income Expense Calculator</h1></strong></div></h3>
            <p class="mb-4">Calculate and keep track of your income and expenses through this application</p>
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="fname">User Name</label>
                    <div>{{form.username}}</div>
                  </div>    
                </div>
                <div class="col-md-6">
                    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <div>{{form.email}}</div>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                      
                </div>
                <div class="col-md-6">
                   
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <div>{{form.password1}}</div>
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <div>{{form.password2}}</div>
                  </div>
                </div>
              </div>
              
           

              <input type="submit" value="Register" class="btn btn-block btn-primary btn-sml">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    

    <script type="text/javascript" src=" {% static 'register/js/jquery-3.3.1.min.js' %} "></script></body>
    <script type="text/javascript" src=" {% static 'register/js/popper.min.js' %} "></script></body>
    <script type="text/javascript" src=" {% static 'register/js/bootstrap.min.js' %} "></script></body>
    <script type="text/javascript" src=" {% static 'register/js/main.js' %} "></script></body>
  </body>
</html>
